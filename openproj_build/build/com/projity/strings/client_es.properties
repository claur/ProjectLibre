Message.invalidCost=Costo inv\u00E1lido\nEste no es un valor de costo v\u00E1lido, o est\u00E1 fuera de rango para el campo. Ingrese el valor del costo en n\u00FAmeros.\nEl s\u00EDmbolo de moneda es el por defecto del sistema.
Message.invalidDate=Fecha inv\u00E1lida\nEsta no es una fecha v\u00E1lida, o est\u00E1 fuera del rango de fechas, que es  01 Enero 1984 hasta 31 Deciembre 2049.\nTipee la fecha en el formato correcto;  por jemplo, 15/06/00 \u00F3 15 Junio 2000.
