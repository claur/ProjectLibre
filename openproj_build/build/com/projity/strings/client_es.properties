Message.invalidDependency.mf=Invalido {0}.\nIntente uno de los siguientes\:\nTipo solo positivo, n\u00FAmeros enteros.\nTipee {0} la informaci\u00F3n en el siguiente orden\: {0} ID numero, dependencia, y tiempo anticipado o atrasado.\nSi la {0} informacion es muy larga, use el cuadro de di\u00E1logo de Informaci\u00F3n de la Tarea.
Message.invalidDuration=Duraci\u00F3n Inv\u00E1lida\nEsta no es una duraci\u00F3n v\u00E1lida, o est\u00E1 fuera de rango para este campo.\nIntente una duraci\u00F3n en el formato correcto, por ejemplo 4 horas (o 4h), 12 d\u00EDas (o 12d), o 2ed por d\u00EDa transcurrido.
Message.invalidInput=El valor no es valido.
Message.invalidIntersection=Insuficiente tiempo de trabajo com\u00FAn\n\nUna tarea se ha encontrado en que tiene tarea y recursos calendarizados que no tienen tiempo suficiente de trabajo com\u00FAn  para ser ejecutado en la tarea.\nLa tarea debera ser planificada ignorando el recurso calendarizado. Como cambiar la tarea en planificaci\u00F3n, intente una de los siguientes opciones\:\n\n- O cambia la tarea calendarizada o el calendario de recurso(s).\n\n-Selecciones  "Ignora Recurso Calendarizado" checkea la caja de di\u00E1logo en la Informaci\u00F3n de Tarea  para ignorar el recurso calendarizado para la tarea.
Message.invalidRate=Este valor de tasa no es v\u00E1lido\nPara trabajar Recursos, tipee la valor de la tasa, un  slash (/), y la abreviaci\u00F3n para el per\u00EDodo de tiempo con que el monto es ganado, por ejemplo, "10/h".\nPara Recursos Materiales, tipee solo el monto de la tasa; por ejemplo, "12". Si su unidad de medida de material es "gallon", esto podria anotarse como "$12/gallon".
Message.invaliidUnits=Este no es un valor v\u00E1lido para unidad\n\nPara trabajar tipos de recursos (como personas o maquinaria), tipee un n\u00FAmero positivo.\n\nAsignaciones de tipo de recurso Material tales como (material de cosumo tipo gasolina o cemento) pueen ser fijos o variables. Para una asignaci\u00F3n de recursos de tipo material, tipee solo el valor de las unidades. Por ejemplo, "10" que podr\u00EDa significar "10 tons", si su unidad de medidad es, por ejemplo,  "tons".\n\nPara una asignaci\u00F3n de recursos de material variables, tipee el valor de las unidades, un slash(/),y la abreviacion para el periodo de tiempo con que el valor unitario sera constatado. Por ejemplo, "12/w" significa "12 tons por semana".
