tip.1.description=Usted puede hacer click con el boton derecho del gráfico Gantt, Celdas de la Hojas de trabajo, Encabezamientos de la hoja de trabajo, y en la esquina superior izquierda de la planilla para  acceder al menú sensible al contexto para modificar la vista.
tip.1.name=Menus Sensibles al Contexto
tip.2.description=Usted pede redesplegar Cartas Gantt para recursos tales como tareas eligiendo "Mostrar Asignaciones" en el menu sensible al contexto e Gantt. Usted puede llegar a el presionado el boton derecho en el gráfico Gantt.
tip.2.name=Barra Asignaciones
