tip.4.description=Usted puede contribuir con ProjectLibre!. Estamos buscando traductores y desarrolladores para mejorar  ProjectLibre.  Contacto partners@projectlibre.org.
tip.4.name=Contribuye a ProjectLibre
tip.5.description=El histograma y gráficos son dinámicos y dependen de que tareas se han seleccionado previamente.
tip.5.name=Gráficos dinámicos
tip.6.description=Usted puede editar directamente en el Diagrama de la Red (Gráfico PERT).
tip.6.name=Editar bloques de Red
tip.7.description=Usted puede marginar o desmarginar tareas para construir  una jerarquía de su proyecto. Esto se refleja en la vista WBS también.
tip.7.name=hacer un proyecto jerárquico
tip.8.description=Usted puede usar el ratón para enlazar tareas, extenderlas, completarlas, moverlas, y dividirlas.
tip.8.name=Operaciones de Ratón
tip.9.description=Usualmente usted debería tomar el valor por defecto de enlace FS (Finish-Start) entre tareas.  Ocasionalmente usted puede querer SS y FF, pero SF es muy raro.  Usted puede cambiar el enlace clikeando en él. Usted también puede colocar un retraso.
tip.9.name=Tipos de enlaces
tip.10.description=Siempre  es una buena idea guardar ina lineabase para su proyecto. ProjectLibre le permite guardar hasta 11 de ellos con lo que usted puede desplegar en el Gantt y usarlo para Análisis de Valor Ganados.
tip.10.name=LineasBase
tip.11.description=Usted puede ajustar la impresion a la página por zooming de la carta gantt mas/menos y redefiniendo o escondiendo columnas.  Use Previsualizar Impresión para verificar
tip.11.name=Imprimiendo a la página
tip.12.description=Usted puede abrir archivos creados por Microsoft Project en ProjectLibre, y usted puede además guardarlos fuera del formato Microsoft's XML.
tip.12.name=Compatibilidad MS Project
tip.13.description=Usted puede mostrar mas que trabajo en a planila  de la tarea Usage u Recursos Usado. Haga click en el encabezamiento amarillo de la fila para ver otras posibilidades.
tip.13.name=Vista detallada de campos
tip.14.description=ProjectLibre tiene un monton de campos de usuario-definidos a su disposición. Pruebe clikeando a la derecha del encabezamiento de la hoja de trabajo y vea.
tip.14.name=Campos definidos por el usuario
tip.15.description=Usted puede definir calendarios a sus tareas, recursos, y proyectos  como para tomar en cuenta las fiestas.
tip.15.name=Calendarios
tip.16.description=Hay toneladas de fuentes de información de Administración de Proyectos en la red. ProjectLibre es muy similar a soluciones comerciales existentes.
tip.16.name=Informacion PM
tip.17.description=Para borrar una tarea, presione botón derecho en el encabezamiento de la hoja de trabajo para opciones.
tip.17.name=Borrando
