Message.invalidDependency.mf=Ongeldig {0}.\nProbeer het volgende\:\n\u00B7 Typ alleen positieve, gehele nummers.\n\u00B7 Type {0} informatie inde volgende volgord\: {0} ID nummer, afhankelijkheid, en leidende of ontbrekende time.\n\u00B7 Als de {0} informatie te lang is, gebruik dan het Taak Informatie Dialoogscherm.
Message.invalidDuration=Ongeldige tijdsduur\nDit is geen geldige tijdsduur, of het ligt buiten het bereik van deze cel.\nProbeer een tijdsduur in het juiste formaat, bijvoorbeeld 4 uur (of 4h), 12 dagen (of 12d), of 2ed voor verstreken dagen.
Message.invalidInput=De waarde is niet geldig.
Message.invalidIntersection=Niet voldoende overeenkomstige werktijden\n\nEr is een taak gevonden welke taak- en bronagendas heeft en welke niet genoeg overeenkomstig werk hebben om de taak te kunnen uitvoeren.\nDe taak wordt gepland zonder rekening te houden met de bronagenda.  De manier waarop de taak wordt gepland, kan op de volgende manier worden aangepast\:\n\n- Verander of de taakagenda of de bron(nen)agenda.\n\n-Selecteer het "Negeer bronagenda" vinkje in het Taak Informatie Dialoogscherm om de bronagenda te negeren voor deze taak.
Message.invalidRate=Dit is een ongeldige loonwaarde\nVoor Werkbronnen, typ het loon, een slash (/), en de afkorting voor de tijdsperiode voor de periode waarin het bedrag wordt verdiend, bijvoorbeeld, "10/h".\nVoor materiaalbronnen, typ alleen het bedrag; bijvoorbeeld, "12". Als u Materiaal label  "gallon" is, dan betekent dit "$12/gallon".
Message.invaliidUnits=Dit is een ongeldige Eenheidswaarde\n\nVoor Werktypebronnen (zoals mensen en machines), typ een positief getal.\n\nMateriaaltypebron toekenningen (zoals verbruiksartikelen als brandstof en cement) kunnen vast of variabel zijn.  Voor een vaste materiaalbron toekenning, typ de alleen eenheidswaarde.  Bijvoorbeeld, "10" betekent "10 ton", als uw materiaal label, bijvoorbeeld, "ton" is.\n\nVoor een variabele materiaalbron toekenning, typ de eenheidswaarde, een slash(/), en de afkorting voor de tijdsperiode waarbinnen de eenheidswaarde toeneemt.  Bijvoorbeeld, "12/w" betekent "12 ton per week".
