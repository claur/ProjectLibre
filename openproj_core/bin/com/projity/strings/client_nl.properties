Message.invalidCost=Ongeldige kosten\nDit is geen geldige kostenwaarde, of het ligt buiten het bereik van deze cel. Typ het bedrag van de kosten in getallen.\nHet geldsymbool is volgens uw systeeminstelling.
Message.invalidDate=Ongeldige Datum\nDeze datum is niet geldig, of ligt buiten het datumbereik, welke loopt van 01 Januari 1984 tot en met 31 December 2049.\nType een datum in het juiste formaat\: bijvoorbeeld, 15/06/00 of 15 Juni 2000.
