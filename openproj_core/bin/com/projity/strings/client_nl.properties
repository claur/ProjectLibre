tip.1.description=U kunt rechtsklikken op de Gantt Grafiek, Spreadsheet Cellen, Spreadsheet Koppen, en de bovenste linkerhoek van het spreadsheet om contextgevoelige menus te krijgen voor schermwijzigingen.
tip.1.name=Context-Sensitive Menus
tip.2.description=U kunt Gantt balken voor bronnen herbekijken net als taken door "Toon toekenningen" te kiezen op het Gantt contextgevoelige menu. U kunt daar komen door rechts te klikken op de Gantt grafiek.
tip.2.name=Assignment bars
tip.3.description=
tip.3.name=
tip.4.description=U kunt bijdragen aan ProjectLibre! We zoeken vertalers en ontwikkelaars om ProjectLibre beter en beter te maken. Neem contact op met partners@projectlibre.org.
tip.4.name=Contribute to ProjectLibre
tip.5.description=Het histogram en de grafieken zijn dynamisch en afhankelijk van welke taken er boven geselecteerd zijn.
tip.5.name=Dynamic charts
tip.6.description=U kunt het Netwerk Diagram (PERT grafiek) direct bewerken.
tip.6.name=Edit Network blocks
tip.7.description=U kunt taken laten inspringen en uitspringen om een hierarchie aan te brengen in uw project. Dit wordt ook gereflecteerd in het WBS scherm.
tip.7.name=Make a project hierarchy
tip.8.description=U kunt de muis gebruiken om taken te linken, uit te breiden, te voltooien, te verplaatsen, en te splitsen.
tip.8.name=Mouse operations
tip.9.description=Normaal gesproken wilt u de standaard FS (Finish-Start) koppeling tussen taken bewaren.  Soms wilt u SS en FF, maar SF zijn zeer zeldzaam.  U kunt het koppelingstype veranderen door erop te klikken. U kunt ook de vertraging instellen.
tip.9.name=Link types
tip.10.description=Het is altijd een goed idee om een basislijn op te slaan voor het project. ProjectLibre slaat tot 11 basislijnen op, welke getoond kunnen worden op de Gantt en gebruik voor Verdiende Waarde Analyses.
tip.10.name=Baselines
tip.11.description=U kunt afdrukken naar een pagina instellen door het in/uitzoomen van de Gantt en herschalen of verbergen van kolommen.  Gebruik Afdrukvoorbeeld om te controleren.
tip.11.name=Printing to a page
tip.12.description=U kunt in Microsoft Project gecreërde bestanden openen in ProjectLibre, en u kunt deze ook opslaan naar het Microsoft XML formaat.
tip.12.name=MS Project compatibility
tip.13.description=U kunt meer dan alleen werk toen in de Taak Gebruik en Bron Gebruik spreadsheets. Klik rechts op de gele rij-kop om de mgelijkheden te zien.
tip.13.name=Detail view fields
tip.14.description=In ProjectLibre heeft u talloze zelf in te stellen velden tot uw beschikking. Probeer rechts te klikken op een spreadsheet kop en zie.
tip.14.name=User defined fields
tip.15.description=U kunt agendas toekennen aan taken, bronnen en projecten om zo rekening te houden met vakanties.
tip.15.name=Calendars
tip.16.description=Er zijn talloze bronnen voor Project Management informatie op het Web. ProjectLibre lijkt heel veel op bestaande commerciële oplossingen.
tip.16.name=PM Information
tip.17.description=Om een taak te verwijderen, klik rechts op de spreadsheet rij-kop voor opties.
tip.17.name=Deleting
tip.18.description=Wanneer u F1 indrukt, dan krijgt u online hulp voor het item onder de cursor.
tip.18.name=Conext-sensitive Help

