tip.1.description= U kunt lid worden van de ProjectLibre gebruikersgroep op http://www.projectlibre.org . Er zullen updates, informatie en gebruikersgroep evenementen zijn.
tip.1.name=ProjectLibre Gebruikersgroep

tip.2.description= U kunt rechts klikken op een Gantt diagram, Rekenblad cellen, Rekenblad koppen en de linkerbovenhoek van het Rekenblad om context-sensitieve menu's te openen die u in staat stellen om de weergave aan te passen.
tip.2.name=Weergaven Aanpassen
tip.3.description=U kunt meewerken aan ProjectLibre! We zijn op zijn opzoek naar vertalers en ontwikkelaars om ProjectLibre beter en beter te maken.  Contacteer partners@projectlibre.org.
tip.3.name=Meewerken aan ProjectLibre
tip.4.description=Het histogram en de diagrammen zijn dynamisch en afhankelijk van de taak die in de bovenste helft is geselecteerd.
tip.4.name=Dynamische diagrammen
tip.5.description=U kunt direct aanpassingen maken in het Netwerk Diagram (PERT Diagram).
tip.5.name=Netwerk blokken aanpassen
tip.6.description=U kunt taken in- en uitsrpingen om een hierachie voor uw project te maken. Het resultaat wordt ook goed zichtbaar in de WBS weergave.
tip.6.name=Maak een project hierarchie
tip.7.description=Met de muis kunt u taken koppelen, duurtijd verlengen, als Voltooid markeren, verplaatsen en splitsen.
tip.7.name=Muis handelingen
tip.8.description=Over het algemeen zult u een EB (Einde om te Beginnen) koppeling tussen taken maken.  Soms zult u nood hebben aan een BB of een EE koppeling, BE koppelingen zijn uiterst zeldzaam. U kunt het type van de koppeling aanpassen door op de link te klikken. U kunt daar ook een vertraging invoeren.
tip.8.name=Type Koppeling
tip.9.description=Het is altijd een goed idee op een basislijn voor uw project te bewaren. ProjectLibre stelt u instaat om tot 11 verschillende basislijnen te bewaren. Deze kunt u weergeven in het Gantt-diagram en gebruiken Earned Value Analysis.
tip.9.name=Basislijnen
tip.10.description=U kunt het resultaat van het afdrukken beheersen door eerst in- en uit te zoomen in het Gantt-diagram of door de breedte van kolommen  aan te passen.  Gebruik het Afdrukvoorbeeld om het reultaat te controleren.
tip.10.name=Afdrukken
tip.11.description=U kunt bestanden die met Microsoft Project zijn gemaakt openen in ProjectLibre, en u kunt ze ook weer bewaren in Microsoft's XML bestandsindeling.
tip.11.name=MS Project compatibiliteit
tip.12.description=In ProjectLibre veel velden beschikbaar die door de gebruiker kunnen worden gedefinieerd. rechtermuis klik op de  koppen van het Rekenblad om deze te gebruiken.
tip.12.name=Door de gebruiker gedefinieerde velden
tip.13.description=U kunt aan zowel taken, als resources, als projecten specifieke kalenders koppelen om rekening te houden met vakanties.
