Message.invalidCost=Onjuiste Kost\nDit is geen juiste kost. Kosten moeten worden weergegeven in getallen. Het valuate symbool is optioneel.\nHett Valuta symbool is de standaard van uw system.
Message.invalidDate=Onjuiste Datum\nDit is een onjuiste datum, of de datum valt buiten de mogelijke datum reeks, die is begint met 01 januari 1970 tot en met 31 december 2049.\nDe presentatie van de datum is de standaard van uw systeem. Bijvoorbeeld\: 26/3/13 of 26 maart 2013.
