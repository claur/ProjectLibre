Message.invalidIntersection=De resulterende werktijd is ongeldig\n\nEr is een taak die in combinatie met de resource kalender, niet voldoende beschikbare tijd heeft om te kunnen worden uitgevoerd.\nDe taak zal de resource kalender negeren. \nOm dit probleem op te lossen kunt u de taak of resource kalender aanpassen, of kies de optie "Resource Kalender negeren" voor deze taak.
Message.invalidRate=Dit is een ongeldig tarief.\nVoor Werk (lees: niet materiaal) resources, typt u het tarief gevolgd door een schuine streep (/), en vervolgens de afkorting voor het tijdsinterval. Bijvoorbeeld, "100/u".\nVoor materiaal resources, typt u het tarief zonder de schuine streep en het tijdsinterval.\nBijvoorbeeld, "10". Indien u Materiaal eenheid "ton" is, zal dit betekenen "€10/ton".
Message.invaliidUnits=Dit is een ongeldige waarde voor de eenheden\n\nVoor Werk (lees: niet materiaal) resources , typt u een nummerieke waarde.\n\nMateriaal resource toewijzingen kunnen zowel vast als variabel zijn. Voor een vaste materiaal resource toewijzing, typt u enkel de eenheden.  Bijvoorbeeld, "10" betekent dan "10 ton", indien de eenheid "barrel" was.\n\nVoor een variabele materiaal resource toewijzing, typt u de nummerieke waarde, gevolgd door een schuine streep(/), en vervolgens de afkorting van de tijdseenheid.  Bijvoorbeeld, "10/M" betekent dan "10 ton per maand".
