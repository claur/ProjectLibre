Message.invalidDependency.mf=Onjuiste {0}.\nGelieve enkel juiste taak Id nummers te gebruiken.\n\u00B7 {0} informatie wordt weergegeven als\: {0} ID nummer, type afhankelijkheid, en de duur van de Vertraging.\n\u00B7 U kunt ook het Taak Informatie scherm gebruiken.
Message.invalidDuration=Onjuiste Duration\nDit is een onjuiste duur.\nGelieve waarden te gebruiken zoals 24 uren (24u), 3 dagen (3d), of 9vd voor verstreken dagen.
